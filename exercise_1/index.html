<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Promedio de Notas</title>
</head>
<body>
    <h2>Calculadora de Promedio de Notas</h2>
    <form id="notaForm">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required><br><br>

        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" name="nota4" required><br><br>

        <label for="nota5">Nota 5:</label>
        <input type="number" id="nota5" name="nota5" required><br><br>

        <button type="button" onclick="calcularPromedio()">Calcular Promedio</button>
    </form>

    <h3 id="resultado"></h3>
</body>
<script src="script.js"></script>
